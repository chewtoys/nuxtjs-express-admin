---
# 邮件发送配置 #########################################################################
######################################################################################

# 邮件模版目录
mailDir           : mails

# 邮箱选项
mailOptions:
  host            : smtp.mxhichina.com
  port            : 465
  secure          : true
  # 邮箱帐号/密码
  auth:
    user          : mailer_auth_user
    pass          : mailer_auth_pass

# 发送选项
asyncRetryOptions:
  # 如果发送失败，尝试发送次数
  times           : 5
  # 如果发送失败，尝试发送间隔；单位：毫秒
  interval        : 200